name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run ruff
        run: poetry run ruff .

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Tests
        env:
          SECRET_KEY: your-generated-secret-key
          DEBUG: True
          POSTGRES_DB: schedule
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password1!
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          poetry run pytest --cov